<div class='card'
     *ngIf='invoice'>
    <div class='card-header'>
        {{pageTitle + ': ' + invoice.number}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{invoice.number}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Code:</div>
                    <div class='col-md-8'>{{invoice.buyer}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{invoice.seller}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Availability:</div>
                    <div class='col-md-8'>{{invoice.issuedDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Gross:</div>
                    <div class='col-md-8'>{{20.05 | currency: 'PLN':'code':'1.2-2'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Net:</div>
                    <div class='col-md-8'>{{20.05 | currency: 'PLN':'code':'1.2-2'}}</div>
                </div>
            </div>
<!--            Image picture display-->
<!--            <div class='col-md-4'>-->
<!--                <img class='center-block img-responsive'-->
<!--                     [style.width.px]='200'-->
<!--                     [style.margin.px]='2'-->
<!--                     [src]='invoice.imageUrl'-->
<!--                     [title]='invoice.invoiceName'>-->
<!--            </div>-->
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='onBack()'
                style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
